<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snackbar Form</title>
  <link rel="stylesheet" href="./css/snackbar.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css">
</head>

<body>
  <button type="button" class="btn-main">
    <a href="./index.html">Go to main page</a>
  </button>

  <form class="notification-form">
    <label class="form-label">
      <span class="label-text">Delay (ms)</span>
      <input class="input-delay" type="number" name="delay" required />
    </label>

    <fieldset class="state-options">
      <legend class="label-text">State</legend>
      <div class="radio-group">
        <label class="radio-label">
          <input class="radio-input" type="radio" name="state" value="fulfilled" required />
          <span class="radio-text">Fulfilled</span>
        </label>
        <label class="radio-label">
          <input class="radio-input" type="radio" name="state" value="rejected" required />
          <span class="radio-text">Rejected</span>
        </label>
      </div>
    </fieldset>

    <button type="submit" class="submit-btn">Create notification</button>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/izitoast/dist/js/iziToast.min.js"></script>
  <script type="module" src="./js/snackbar.js"></script>
</body>

</html>
