<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer</title>
  <link rel="stylesheet" href="./css/1-timer.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css">
</head>

<body>
  <button type="button" class="navigation-btn">
    <a href="./index.html">Go to main page</a>
  </button>

  <input class="datetime-picker" type="text" id="datetime-picker" />
  <button type="button" class="start-btn" id="start-button" disabled>Start</button>

  <div class="timer-container">
    <div class="timer-field">
      <span class="timer-value" data-days>00</span>
      <span class="timer-label">Days</span>
    </div>
    <div class="timer-field">
      <span class="timer-value" data-hours>00</span>
      <span class="timer-label">Hours</span>
    </div>
    <div class="timer-field">
      <span class="timer-value" data-minutes>00</span>
      <span class="timer-label">Minutes</span>
    </div>
    <div class="timer-field">
      <span class="timer-value" data-seconds>00</span>
      <span class="timer-label">Seconds</span>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/izitoast"></script>
  <script type="module" src="./js/1-timer.js"></script>
</body>

</html>
